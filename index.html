<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogh Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
    <h2>IR-<span>CODER</span></h2>
    <h1 id="title">Analog Clock</h1>
    <div class="clock">
        <div class="needles">
            <div id="center"></div>
            <div id="hour"></div>
            <div id="min"></div>
            <div id="sec"></div>
        </div>
        <div id="center-center"></div>
        <h1 id="date">Friday 21 June 2024</h1>
    </div>
    <div class="warpper">
        <ul id="side">
            <li class="numbers"><span>1</span></li>
            <li class="numbers"><span>2</span></li>
            <li class="numbers"><span>3</span></li>
            <li class="numbers"><span>4</span></li>
            <li class="numbers"><span>5</span></li>
            <li class="numbers"><span>9</span></li>
            <li class="numbers"><span>7</span></li>
            <li class="numbers"><span>8</span></li>
            <li class="numbers"><span>9</span></li>
            <li class="numbers"><span>10</span></li>
            <li class="numbers"><span>11</span></li>
            <li class="numbers"><span>12</span></li>
        </ul>
    </div>
</section>

    <footer>
        All &copy; rights are reserved | 2024 
    </footer>
    <script src="script.js"></script>
</body>

</html>
